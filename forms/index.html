<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Survey Control Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="intro_text">
            <h2>Welcome to the Survey Control Finder and Information System</h2>
            <p>Please log in to find coordinates closest to you. If you don't have an account, please <a href="request-access.html">click here to request access.</a></p>
        </div>

        <div class="Form_main">
            <h1>Sign In</h1>
            <form id="loginForm">
                <div class="my_div content_div2">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="my_div content_div4">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="checkbox_div">
                    <a href="request-access.html">Click here to Request Access</a>
                </div>
                <button type="submit" class="createacc_btn">Sign In</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
